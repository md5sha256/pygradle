plugins {
    id "java-gradle-plugin"
    id 'idea'
}

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
   implementation gradleApi()
}

gradlePlugin {
    plugins {
        versionPlugin {
            id = "version"
            implementationClass = "com.linkedin.gradle.build.version.VersionPlugin"
        }
    }
}
